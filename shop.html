<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Shoppon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkLogin(); loadProducts()">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shoppon</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                    <li class="nav-item" id="addProductNav" style="display:none"><a class="nav-link" href="add_product.html">Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-4">All Products</h1>
        
        <div class="text-center mb-5">
            <button class="category-btn active" onclick="loadProducts('all'); document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active')">All</button>
            <button class="category-btn" onclick="loadProducts('Electronics'); document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active')">Electronics</button>
            <button class="category-btn" onclick="loadProducts('Fashion'); document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active')">Fashion</button>
            <button class="category-btn" onclick="loadProducts('Beauty'); document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active')); this.classList.add('active')">Beauty</button>
        </div>

        <div class="row" id="productGrid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
